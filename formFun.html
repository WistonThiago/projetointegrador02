<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form_int.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/324dce4e36.js"
      crossorigin="anonymous"
    ></script>

    <title>GaleriaDEV</title>
  </head>

  <body>
    <header>
      <div id="container">
        <h2>Cadastro</h2>
      </div>
      <div class="div-form">
        <form>
          <input type="url" id="banner" placeholder="Link de um GIF de sua escolha"/>
          <input type="url" id="github" placeholder="Nome de usuário do GitHub (idêntico)"/>
          <input type="text" id="nome" placeholder="Nome"/>
          <input type="text" id="ocupacao" placeholder="Ocupação"/>
          <input type="tel" id="telefone" placeholder="Telefone" maxlength="11"/>
          <input type="email" id="email" placeholder="E-mail"/>
          <input type="url" id="portifolio" placeholder="Seu site/portfólio"/>
          <input type="text" id="cidade" placeholder="Cidade Natal"/>
          <input type="url" id="instagram" placeholder="Nome de usuário do Instagram"/>
          <input type="url" id="linkedin" placeholder="Nome de usuário do Linkedin"/>
  
          
          <div class="button-form">
            <button id="novaPostagem">Cadastrar</button>
            <button><a href="./index.html">Voltar para home</a></button>
          </div>
        </form>
      </div>
    </header>

    <section class="cards">
  
    </section>

    <script src="./main.js"></script>
    
  </body>
</html>
